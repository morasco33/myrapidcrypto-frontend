<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - CryptoHub</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f0f2f5; }
    form { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { display: block; width: 100%; margin-bottom: 1rem; padding: 0.75rem; font-size: 1rem; }
    button { padding: 0.75rem; width: 100%; background: #007bff; color: white; font-size: 1rem; border: none; border-radius: 4px; cursor: pointer; }
    button:disabled { background: #999; cursor: not-allowed; }
    #login-status { margin-top: 1rem; color: red; min-height: 1.5rem; }
  </style>
</head>
<body>

  <h2 style="text-align:center;">CryptoHub Login</h2>

  <form id="login-form" autocomplete="on">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required minlength="6" />
    <button type="submit">Login</button>
  </form>

  <div id="login-status"></div>

  <!-- Set your API base URL here -->
  <script>
    window.API_BASE_URL = "https://rapidcrypto-backend.onrender.com";
  </script>

  <script>
    (function() {
      'use strict';

      const form = document.getElementById('login-form');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const statusDiv = document.getElementById('login-status');

      function setStatus(message, isError = true) {
        statusDiv.textContent = message;
        statusDiv.style.color = isError ? 'red' : 'green';
      }

      function disableForm() {
        emailInput.disabled = true;
        passwordInput.disabled = true;
        form.querySelector('button').disabled = true;
      }

      function enableForm() {
        emailInput.disabled = false;
        passwordInput.disabled = false;
        form.querySelector('button').disabled = false;
      }

      async function handleLogin(event) {
        event.preventDefault();
        setStatus('');
        disableForm();

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        if (email === '' || password.length < 6) {
          setStatus('Please enter a valid email and password (min 6 chars).');
          enableForm();
          return;
        }

        setStatus('Logging in...', false);

        try {
          const response = await fetch(`${window.API_BASE_URL}/api/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (!response.ok) {
            setStatus(data.message || 'Login failed.');
            enableForm();
            return;
          }

          if (data.token && data.user) {
            // Save token & user info in sessionStorage (adjust if needed)
            sessionStorage.setItem('cryptohub_auth_token', data.token);
            sessionStorage.setItem('cryptohub_user_info', JSON.stringify(data.user));

            setStatus('Login successful! Redirecting...', false);
            // Redirect after a short delay
            setTimeout(() => {
              window.location.href = 'dashboard.html'; // Change to your dashboard page
            }, 1000);
          } else {
            setStatus('Invalid response from server.');
            enableForm();
          }
        } catch (err) {
          setStatus('Network error. Please try again.');
          enableForm();
        }
      }

      form.addEventListener('submit', handleLogin);
    })();
  </script>
  <script src="auth.js"></script>  

</body>
</html>
