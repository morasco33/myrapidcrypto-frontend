<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RapidWealthHub - Login</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Styles -->
  <link rel="stylesheet" href="login.css" />

  <!-- Define API base URL -->
  <script>
    window.API_BASE_URL = "https://rapidcrypto-backend.onrender.com";
    // Uncomment below for local testing:
    // if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
    //window.API_BASE_URL = "http://localhost:3001";
    // }
  </script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">RapidWealthHub</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Sign in to access your RapidWealthHub account</p>
      </div>

      <form id="loginForm" class="login-form" novalidate method="post">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          />
        </div>

        <div id="otpSection" class="form-group" style="display:none;">
          <label for="otpCode">Enter Verification Code</label>
          <input
            type="text"
            id="otpCode"
            name="otpCode"
            placeholder="Enter 2FA code or code from email"
            inputmode="numeric"
            pattern="[0-9]*"
            autocomplete="one-time-code"
          />
        </div>

        <div id="loginMessage" class="form-message" aria-live="assertive" style="min-height:1.5em; margin-bottom:1rem;"></div>

        <div
          id="resendVerificationSection"
          style="display:none; margin-top:10px; margin-bottom:15px; text-align:center;"
        >
          <p style="margin-bottom:5px; font-size:0.9em;">
            Your email address needs to be verified to log in.
          </p>
          <button type="button" id="resendVerificationBtn" class="link-button">
            Resend Verification Link
          </button>
          <div
            id="resendMessage"
            class="form-message"
            aria-live="polite"
            style="font-size:0.9em; margin-top:5px; min-height:1.2em;"
          ></div>
        </div>

        <div class="login-actions">
          <button type="submit" class="login-btn" id="submitBtn">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </div>
      </form>

      <div class="login-footer">
        <p>
          Don't have an account?
          <a href="register.html">Create one</a>
        </p>
        <p>
          <a href="forgot-password.html">Forgot password?</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="auth.js"></script>
  <script src="login.js"></script>
</body>
</html>
