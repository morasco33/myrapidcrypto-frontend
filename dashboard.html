<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RapidWealthHub - Dashboard</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="dashboard.css" />

  <script>
    const token = localStorage.getItem('cryptohub_auth_token');
    if (!token) {
      document.documentElement.style.visibility = 'hidden';
      document.documentElement.style.opacity = '0';
      window.location.replace('login.html');
    }
  </script>

  <style>
    body.auth-loading main { visibility: hidden; }
    body.auth-loading .loading-spinner-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .auth-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s ease infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>

<body class="auth-loading">
  <div class="loading-spinner-overlay"><div class="auth-spinner"></div></div>

  <header>
    <nav>
      <div class="logo">RapidWealthHub</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="wallet.html">Wallet</a></li>
        <li><a href="transactions.html">Transactions</a></li>
        <li><a href="#" id="logoutBtn" class="btn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="dashboard">
      <h1>Welcome, <span id="userName">User</span></h1>

      <aside class="sidebar">
        <h3>Your Account</h3>
        <p>Available Balance: <span id="availableBalance">$0.00</span></p>
      </aside>

      <div class="dashboard-grid">
        <!-- Your investment cards, market trends, actions etc. go here (unchanged) -->
        <!-- Use your full original dashboard content here -->
      </div>
    </section>
  </main>

  <div id="appModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <button class="modal-close-btn" id="modalCloseBtn" aria-label="Close modal">Ã—</button>
      <h3 id="modalTitle">Modal Title</h3>
      <div id="modalBody"></div>
      <div id="modalFooter" class="modal-actions"></div>
    </div>
  </div>

  <script>
    window.API_BASE_URL = "https://rapidcrypto-backend.onrender.com/api";
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="auth.js" defer></script> 
  <script src="dashboard.js" defer></script>
</body>
</html>
