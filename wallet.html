      </ul>

  <main>
    <section class="wallet">
      <h1>Welcome, <span id="userName">User</span></h1>

      <div class="wallet-actions">
        <a href="transfer.html" class="action-btn send-btn" id="sendBtn">
          <i class="fas fa-paper-plane action-icon"></i> Send
        </a>
        <a href="receive.html" class="action-btn receive-btn" id="receiveBtn">
          <i class="fas fa-qrcode action-icon"></i> Receive
        </a>
      </div>

      <div class="card balances-card">
        <h3><i class="fas fa-coins"></i> Your Balances</h3>
        <div class="table-container">
          <table id="balancesTable">
            <thead>
              <tr>
                <th>Asset</th>
                <th>Balance</th>
                <th>Value (USD)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="asset-info">
                    <!-- MODIFIED: Changed to local image path -->
                    <img src="images/btc-logo.png" alt="Bitcoin" class="asset-icon">
                    Bitcoin (BTC)
                  </div>
                </td>
                <td data-asset-balance="btc">0.0000 BTC</td>
                <td data-asset-value="btc">$0.00</td>
              </tr>
              <tr>
                <td>
                  <div class="asset-info">
                    <!-- MODIFIED: Changed to local image path -->
                    <img src="images/eth-logo.png" alt="Ethereum" class="asset-icon">
                    Ethereum (ETH)
                  </div>
                </td>
                <td data-asset-balance="eth">0.0000 ETH</td>
                <td data-asset-value="eth">$0.00</td>
              </tr>
              <tr>
                <td>
                  <div class="asset-info">
                    <!-- MODIFIED: Changed to local image path -->
                    <img src="images/ada-logo.png" alt="Cardano" class="asset-icon">
                    Cardano (ADA)
                  </div>
                </td>
                <td data-asset-balance="ada">0.0000 ADA</td>
                <td data-asset-value="ada">$0.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
